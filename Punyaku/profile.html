<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile Management</title>

  <script src="https://unpkg.com/alpinejs" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #2a0845 0%, #6441a5 100%);
      --accent-gradient: linear-gradient(135deg, #ff1493 0%, #6441a5 100%);
      --card-gradient: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0.95) 100%);
      --background-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --modal-bg: #2a0845;
    }

    .logo {
      width: 48px;
      height: auto;
    }

    .profile-container {
      background: var(--card-gradient);
      border-radius: 2rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .profile-header {
      background: var(--primary-gradient);
      padding: 3rem;
      color: rgb(255, 255, 255);
    }

    .edit-profile-button {
      width: 100%;
      padding: 12px 24px;
      font-weight: bold;
      font-size: 16px;
      background: var(--accent-gradient);
      color: white;
      border-radius: 0.5rem;
      transition: background 0.3s ease;
    }

    .edit-profile-button:hover {
      opacity: 0.9;
    }

    .custom-btn-cancel {
      padding: 0.5rem 1rem;
      background-color: #e5e7eb;
      border-radius: 0.375rem;
    }

    .custom-btn-cancel:hover {
      background-color: #b53dd3;
      color: #fff;
    }

    .custom-btn-save {
      padding: 0.5rem 1rem;
      background-color: #f011f0;
      color: #fff;
      border-radius: 0.375rem;
    }

    .editProfileModal {
      backdrop-filter: blur(4px);
      animation: fadeIn 0.3s ease-out;
    }

    .edit-profile-card {
      background: var(--modal-bg);
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 900px;
      width: 100%;
      animation: slideUp 0.4s ease-out;
      color: white;
    }

    .avatar-wrapper {
      position: relative;
      width: 128px;
      height: 128px;
    }

    .avatar-wrapper img {
      width: 100%;
      height: 100%;
      border-radius: 1rem;
      object-fit: cover;
      border: 2px solid #d1d5db;
    }

    .camera-icon {
      position: absolute;
      top: -8px;
      right: -8px;
      background-color: #ffffff;
      border-radius: 50%;
      padding: 6px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.15);
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .camera-icon:hover {
      background-color: #f3f4f6;
    }

    .upload-btn {
      border: 2px dashed #a78bfa;
      color: #7c3aed;
      font-weight: 500;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    .upload-btn:hover {
      background-color: #f5f3ff;
    }

    .edit-input {
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      padding: 0.5rem 1rem;
      width: 100%;
      font-size: 0.95rem;
      color: #111827;
    }

    .edit-input:focus {
      border-color: #6366f1;
      outline: none;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    }

    @keyframes fadeIn {
      from { opacity: 0 }
      to { opacity: 1 }
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0 }
      to { transform: translateY(0); opacity: 1 }
    }

    .modal-footer-button {
      padding: 0.5rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 500;
      transition: all 0.2s ease-in-out;
    }

    .modal-save {
      background-color: #ff1493;
      color: white;
    }

    .modal-save:hover {
      background-color: #e01383;
    }

    .modal-cancel {
      background-color: transparent;
      border: 2px solid #ff1493;
      color: #ff1493;
    }

    .modal-cancel:hover {
      background-color: #ffe4f2;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-purple-400 via-indigo-500 to-indigo-700 min-h-screen">

  <!-- Navbar -->
  <nav class="bg-white shadow-md fixed w-full z-50">
    <div class="max-w-7xl mx-auto px-4 flex justify-between items-center h-16">
      
      </button>
      <img src="RVS_LOGO.png" alt="Logo" class="logo" />
    </div>
  </nav>

<!-- Profile Section -->
<div class="max-w-3xl mx-auto px-4 pt-28">
  <div class="profile-container">
    <div class="profile-header flex items-center space-x-6">
      <div class="relative">
        <img id="profileImage" src="RVS_LOGO.png" class="h-24 w-24 rounded-full border-4 border-white object-cover" />
      </div>
      <div>
        <h1 id="profile-name" class="text-2xl font-bold">RVS</h1>
        <p id="profile-email" class="opacity-90">RVS@GMAIL.com</p>
      </div>
    </div>

    <div class="p-6 space-y-4">
      <!-- Tombol Edit Profile -->
      <button onclick="openEditModal()" class="edit-profile-button flex items-center justify-center shadow">
        <i class="fas fa-user-edit mr-3"></i>
        <span>Edit Profile</span>
      </button>

      <!-- Tombol Delete Account -->
      <button onclick="openDeleteModal()" class="edit-profile-button flex items-center justify-center shadow bg-red-600 hover:bg-red-700">
        <i class="fas fa-trash-alt mr-3"></i>
        <span>Delete Account</span>
      </button>
    </div>
  </div>
</div>

<!-- Modal Edit Profile -->
<div id="editProfileModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 hidden editProfileModal">
  <div class="edit-profile-card">
    <div class="flex items-center justify-between mb-6">
      <h2 class="text-2xl font-semibold">Edit Profile</h2>
      <button onclick="closeEditModal()" class="hover:text-gray-300 text-xl">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="flex flex-col items-center">
        <div class="avatar-wrapper">
          <img id="editProfileImage" src="https://i.ibb.co/LNxgTkm/user-placeholder.png" />
          <label class="camera-icon">
            <i class="fas fa-camera text-purple-600"></i>
            <input type="file" class="hidden" onchange="previewImage(this, 'editProfileImage')" accept="image/*" />
          </label>
        </div>
      </div>

      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium">Nama:</label>
          <input type="text" class="edit-input" placeholder="Nama Lengkap" />
        </div>
        <div>
          <label class="block text-sm font-medium">Email:</label>
          <input type="email" class="edit-input" placeholder="user@example.com" />
        </div>
      </div>
    </div>

    <div class="mt-6 flex justify-end space-x-4">
      <button class="modal-cancel modal-footer-button" onclick="closeEditModal()">Cancel</button>
      <button class="modal-save modal-footer-button">Save</button>
    </div>
  </div>
</div>

<script>
  function openEditModal() {
    document.getElementById('editProfileModal').classList.remove('hidden');
  }

  function closeEditModal() {
    document.getElementById('editProfileModal').classList.add('hidden');
  }

  function previewImage(input, targetId) {
    const file = input.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function (e) {
        document.getElementById(targetId).src = e.target.result;
      };
      reader.readAsDataURL(file);
    }
  }

  function openDeleteModal() {
    alert("Apakah kamu yakin ingin menghapus akun? (Tombol ini bisa diarahkan ke fungsi backend)");
    }
</script>
